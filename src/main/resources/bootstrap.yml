spring:

  application:
    name: codex-gateway

logging.level.org.springframework: INFO

---

spring:
  profiles: dev

  cloud:
    config:
      uri: http://config-server:8888

---

spring:
  profiles: kubernetes

  cloud:
    config:
      uri: http://config-server:8888

boot:
  admin:
    client:
      url: http://admin-server:8079

eureka:
  client:
    serviceUrl.defaultZone: http://eureka-server:8080/eureka/
